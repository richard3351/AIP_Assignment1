<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h1>
            Register
        </h1>
        <ui:composition>
            <h:form>
                <fieldset><legend>Enter Registration Information</legend>
                    <ul>
                        <li>
                            <h:outputLabel for="fname" value="First Name: "/>
                              <h:inputText id="fname" value ="#{registrationBean.firstName}"/>             
                        </li>
                        <li>
                              <h:outputLabel for="lname" value="Last Name: "/>
                              <h:inputText id="lname" value ="#{registrationBean.lastName}"/>
                        </li>
                        <li>
                            <h:outputLabel for="email" value="Email Address: "/>
                            <h:inputText id="email" value="#{registrationBean.email}"/>
                        </li>
                    </ul>
                    <p>
                        <h:commandButton value="Submit" action="#{registrationBean.submitAction}" style="margin-left:35px;"/>                      
                    </p>
                                       
                </fieldset>
            </h:form>
        </ui:composition>
        
        
        
    </h:body>
</html>
